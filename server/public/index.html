<html ng-app>
<head>
  <title>Demo</title>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/controllers/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
  <div class = "container" ng-controller="AppCtrl">
    <h1>Airports Project</h1>
    <div class = "pull-left span6">
    <ul>
      <li ng-repeat="airport in airports">
      <a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.name}}</a> - <a href="" ng-click="editAirport(airport.code)">Edit</a>
      </li>
    </ul>

    <p ng-show="currentAirport">Current airport: {{currentAirport.name}}</p>
    </div>
    <div class ="span5" ng-include src="sidebarURL"></div>
    <div class="span12" ng-include src="formURL"></div>
  </div>
</body>
</html>
